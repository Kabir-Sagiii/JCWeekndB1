<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fngetData() {
        fetch("http://localhost:3010/")
          .then((res) => {
            res.json();
          })
          .then((data) => {
            console.log(data);
          });
      }
    </script>
  </head>
  <body>
    <h2>Product Data</h2>
    <button onclick="fngetData()">Get Product</button>
  </body>
</html>
